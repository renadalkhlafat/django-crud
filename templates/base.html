<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <style>
    body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background-color:#FCF0C8
  }
  
  .topnav {
    overflow: hidden;
    background-color: #911F27;
  }
  
  .topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
  }
  
  .topnav a:hover {
    background-color: #630A10;
    color: #FCF0C8;
  }
  
  .topnav a.active {
    background-color: #FCF0C8;
    color: #630A10;
  }
  .footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: #630A10;
    color: #FACE7F;
    text-align: center;
 }
    </style>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snacks</title>
</head>

<body>
    <header>
        <div class="topnav">
            <a href="{% url 'snacks' %}">Home</a>
            <a href="{% url 'create-snack' %}">Create snack</a>
        </div>
    </header>

    {% block content %}

    {% endblock %}
    <div class="footer">
        <p>&copy; Renad Al-khlafat @ ASAC - LTUC 2021 </p>
        
      </div>
</body>
</html>
